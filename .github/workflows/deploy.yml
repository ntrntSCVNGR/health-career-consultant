name: Deploy Vite + Tailwind to GitHub Pages

# Trigger on push to main branch
on:
  push:
    branches:
      - main

# Required permissions for deploy-pages
permissions:
  contents: write       # required to push to repo
  id-token: write       # required for actions/deploy-pages@v4 OIDC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Vite + Tailwind
      - name: Build project
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
